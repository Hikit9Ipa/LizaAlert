<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Учебная платформа ЛизаАлерт</title>
  </head>
  <body class="page">
    <header class="header">
      <a class="header__logo" target="_blank" href="#">Учебная платформа</a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__list-item">
            <a href="" class="menu__link menu__link_orange">
                <img src="/images/course.svg" alt="" class="icon__course">Курсы
            </a>
          </li>
          <li class="menu__list-item">
            <a href="" class="menu__link">
                <img src="/images/Profile.svg" alt="" class="icon__profile">Профиль
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="content">
      <section class="filter">
        <div class="filter__header filter__element-gap">
          <h2 class="filter__title">
            Фильтры
          </h2>
          <button class="filter__clear-btn filter__clear-btn_show filter__hover-reaction">
            Очистить
          </button>
        </div>
        <ul class="filter__menu list">
          <li class="filter__category filter__element-gap">
            <div class="filter__category-container">
              <h3 class="filter__category-title">
                Категория
              </h3>
              <button class="filter__category-toggle filter__hover-reaction">
              </button>
            </div>
          </li>
          <li class="filter__category filter__element-gap">
            <div class="filter__category-container">
              <h3 class="filter__category-title">
                Тематика
              </h3>
              <button class="filter__category-toggle filter__hover-reaction">
              </button>
            </div>
          </li>
          <li class="filter__category filter__element-gap">
            <div class="filter__category-container">
              <h3 class="filter__category-title">
                Уровень
              </h3>
              <button class="filter__category-toggle filter__hover-reaction">
              </button>
            </div>
            <fieldset class="filter__item-container">
              <input type="checkbox" class="filter__item">
              <label for="" class="filter__label">Новичок</label>
              <input type="checkbox" class="filter__item">
              <label for="" class="filter__label">Бывалый</label>
              <input type="checkbox" class="filter__item">
              <label for="" class="filter__label">Профессионал</label>
            </fieldset>
          </li>
          <li class="filter__category filter__element-gap">
            <div class="filter__category-container">
              <h3 class="filter__category-title">
                Статус
              </h3>
              <button class="filter__category-toggle filter__hover-reaction">
              </button>
            </div>
            <fieldset class="filter__item-container">
              <input type="checkbox" class="filter__item">
              <label for="" class="filter__label">Не активный</label>
              <input type="checkbox" class="filter__item">
              <label for="" class="filter__label">Вы записаны</label>
              <input type="checkbox" class="filter__item">
              <label for="" class="filter__label">Активный</label>
              <input type="checkbox" class="filter__item">
              <label for="" class="filter__label">Пройден</label>
            </fieldset>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
